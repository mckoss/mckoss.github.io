<svg id="callsign" viewBox="0 0 350 320" width="350" height="320" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 5rem;
    }
    
    text {
      text-anchor: middle;
      dominant-baseline: middle;
    }
    
    text.for {
      animation: c-path 4s linear infinite;
    }
    
    text.rev {
      animation: r-path 4s linear infinite;
    }
    
    text.lin {
      animation: l-path 4s linear infinite;
    }
    
    @keyframes c-path {
      0% {
        transform: rotate(-0.25turn);
        offset-distance: 0%;
      }
      30% {
        transform: rotate(-0.25turn);
        offset-distance: 0%;
      }
      50% {
         transform: rotate(0.25turn);
         offset-distance: 50%;
       }
      80% {
         transform: rotate(0.25turn);
         offset-distance: 50%;
       }
       100% {
         transform: rotate(0.75turn);
         offset-distance: 100%;
       }
    }
    
    @keyframes r-path {
      0% {
        transform: rotate(0.25turn);
        offset-distance: 0%;
      }
      30% {
        transform: rotate(0.25turn);
        offset-distance: 0%;
      }
      50% {
         transform: rotate(0.75turn);
         offset-distance: 50%;
       }
      80% {
         transform: rotate(0.75turn);
         offset-distance: 50%;
       }
       100% {
         transform: rotate(1.25turn);
         offset-distance: 100%;
       }
    }
    
    @keyframes l-path {
      0% {
        offset-distance: 0%;
      }
      30% {
        offset-distance: 0%;
      }
      50% {
         offset-distance: 100%;
       }
      80% {
         offset-distance: 100%;
       }
       100% {
         offset-distance: 0%;
       }
    }
    
    path {
      fill: transparent;
      stroke: red;
      stroke-width: 5;
    }
  </style>
<text class="for" style="offset-path: path(&quot;M 45 170 A 112.5 112.5 0 0 0 270 170 A 112.5 112.5 0 0 0 45 170&quot;);">K</text>
<text class="lin" style="offset-path: path(&quot;M 95 170 H 145&quot;);">K</text>
<text class="lin" style="offset-path: path(&quot;M 145 170 H 195&quot;);">7</text>
<rect x="168.3203125" y="118.2421875" width="53.359375" height="89.5" fill="white"></rect>
<text x="195" y="170">E</text>
<text class="rev" style="offset-path: path(&quot;M 245 170 A 75 75 0 0 0 95 170 A 75 75 0 0 0 245 170&quot;);">I</text>
<text class="rev" style="offset-path: path(&quot;M 295 170 A 125 125 0 0 0 45 170 A 125 125 0 0 0 295 170&quot;);">M</text>
</svg>
